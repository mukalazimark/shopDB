    <div class="container">
      <br>
      <div class="row">
        <div class="col-sm-6"><button class="btn btn-primary"><a href="#check">Check Sales</a></button></div>
        <div class="col-sm-6"><button class="btn btn-primary"><a href="#add">Add Product</a></button></div>
      </div>
      <hr>
      <section id="check">
        <h1 class="text-center">Check Sales</h1>
              <div class="form-group">
                <label for="">Enter Sales Id:</label>
                <input type="number" class="form-control" name="quantity" id="" required>
                <button type="submit" id="sell" class="btn btn-primary btn-block m-3">Check</button>
              </div><hr>
              <div class="sales">
                <p>no sales yet</p>
              </div>
      </section>
      <hr>
      <section id="add">
        <form action="shop.php" method="post">
          <h1 class="text-center">Add product</h1>
          <div class="form-group">
            <label for="">Item Id:</label>
            <input type="number" class="form-control" name="productId" id="">
          </div>
          <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" class="form-control" name="productName">
          </div>
          <div class="form-group">
            <label for="contact">Quantity:</label>
            <input type="number" class="form-control" name="stock">
          </div>
          <div class="form-group">
            <label for="">Price:</label>
            <input type="number" class="form-control" name="price" id="">
          </div>
           <button type="submit" class="btn btn-primary btn-block m-3">Add Product</button>
        </form>
      </section>
      
    </div>
